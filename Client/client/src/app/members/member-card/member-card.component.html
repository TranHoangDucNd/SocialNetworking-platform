<div class="card mb-4" *ngIf="member">
  <div class="card-img-wrapper">
    <img
      src="{{ member.photoUrl || './assets/user.png' }}"
      alt="{{ member.knownAs }}"
      class="card-img-top"
    />

    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{member.userName}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
      </li>

      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="addLike(member)"><i class="fa fa-heart"></i></button>
      </li>

      <li class="list-inline-item">
        <button
        routerLink="/members/{{member.userName}}"
        [queryParams]="{tab: 'Messages'}"
         class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>

  </div>

  <div class="card-body ms-1 p-1">
    <h6 class="card-title mb-1">
    
      
      {{ member.knownAs }} 
    </h6>
    <p class="card-text ms-1 text-muted">
      Age: {{member.age}} <br> 
      City: {{ member.city }}

    </p>
  </div>
</div>
