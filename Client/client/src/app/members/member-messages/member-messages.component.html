<div class="card">
  <div class="card-body">
    <div *ngIf="messages.length === 0">
      No messages yet... say hi by using the message box below
    </div>

    <ul *ngIf="messages.length > 0" class="chat">
      <li *ngFor="let message of messages">
        <div
          class="chat-bodys"
          [ngClass]="{
            sent: message.senderUsername === username,
            received: message.recipientUsername === username
          }"
        >
          <span class="chat-img">
            <img
              class="rounded-circle"
              src="{{ message.senderPhotoUrl || './assets/user.png' }}"
              alt="Image of user"
            />
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o">{{
                  message.messageSent + "Z" | timeago
                }}</span>
                <span
                  class="text-danger"
                  *ngIf="
                    !message.dateRead && message.senderUsername !== username
                  "
                  >(unread)</span
                >
                <span
                  class="text-success"
                  *ngIf="
                    message.dateRead && message.senderUsername !== username
                  "
                  >(read {{ message.dateRead + "Z" | timeago }})</span
                >
              </small>
            </div>

            <p>{{ message.content }}</p>
          </div>
          <!-- <div class="dropdown" dropdown>
            <a
              class="dropdown-toggle text-light text-decoration-none me-2"
              dropdownToggle
              >&#8942;</a
            >
            <div class="dropdown-menu" *dropdownMenu>
              <a

                "

                (click)="deleteMessage(message.id, 'DeleteAll')"
                >Remove for you</a
              >
            </div>
          </div> -->
        </div>
      </li>
    </ul>
  </div>

  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
      <div class="input-group">
        <input
          name="messageContent"
          required
          [(ngModel)]="messageContent"
          type="text"
          class="form-control input-sm"
          placeholder="Send a private message"
        />
        <div class="input-group-append">
          <button
            [disabled]="!messageForm.valid"
            class="btn btn-primary"
            type="submit"
          >
            Send
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
